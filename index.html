<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Dot Dash</title>
<link rel="stylesheet" type="text/css" href="css/style.css"/>
<style>

body, html {
  padding: 0px;
  margin: 0px;
  background-color: #EDEDED;
}

</style>
</head>
<body>

<!-- Search Bar -->
<div id="searchCont">
  <input type="text" placeholder="input..." id="input"></input>
  <button id="transButton" value="">Translate</button>
</div>

<!-- Logo -->
<div class="logo">
  <div id="dot">
  </div>

  <div id="dash">
  </div>
</div>


<!-- Output field -->
<div class="output">
  <div class="word" id="inputWord">
    <p>SOS</p>
  </div>
  <div class="seq" id="outputSeq">
    <p>. . .</p>
    <p>_ _ _</p>
    <p>. . .</p>
  </div>
</div>

<script type="text/javascript" src="js/app.js"></script>
</body>
</html>
